<template name="notify">
    <h4>Notify {{gymName}} staff</h4>
    <form class="notify">
        <input name="comment" type="text" placeholder="Comment" required/>
        <input name="locationByUser" type="text" placeholder="Where's the equipment in the gym?"/>
        <input name="notifierFN" type="text" placeholder="First Name (optional)"/>
        <input name="notifierLN" type="text" placeholder="Last Name (optional)" />
        <input type="submit" value="Submit" />
    </form>
</template>
